<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Command Console</title>

<style>
    body {
        background: #000;
        color: #00ff88;
        font-family: "Consolas", monospace;
        padding: 20px;
        font-size: 16px;
    }
    .blink {
        animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
        to { visibility: hidden; }
    }
</style>
</head>
<body>

<div id="console"></div>

<script>
function type(text, speed = 40) {
    return new Promise(resolve => {
        let i = 0;
        function typing() {
            if (i < text.length) {
                document.getElementById("console").innerHTML += text[i++];
                setTimeout(typing, speed);
            } else {
                document.getElementById("console").innerHTML += "<br>";
                resolve();
            }
        }
        typing();
    });
}

async function run() {
    const url = new URL(window.location.href);
    const cmd = url.searchParams.get("cmd") || "unknown";

    await type(">> initializing child-rights kernel...");
    await type(">> loading module: " + cmd + "()");
    await type(">> processing...");
    await type("[██████████▒▒▒▒▒▒] 72%");
    await type(">> change sequence applied.");
    await type(">> system reboot complete.");
    await type(">> DONE");
}

run();
</script>

</body>
</html>
