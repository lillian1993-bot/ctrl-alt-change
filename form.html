<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>指令選擇表單</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
form {
    background: #222;
    padding: 30px;
    border-radius: 10px;
}
select, button {
    font-size: 16px;
    padding: 8px;
    margin-top: 10px;
}
</style>
</head>
<body>
<form id="commandForm">
    <h2>選擇你支持的指令</h2>
    <select id="commandSelect" required>
        <option value="">--請選擇--</option>
        <option value="empower">empower</option>
        <option value="listen">listen</option>
        <option value="educate">educate</option>
        <option value="protect">protect</option>
        <option value="support">support</option>
        <option value="advocate">advocate</option>
        <option value="participate">participate</option>
        <option value="learn">learn</option>
        <option value="inform">inform</option>
        <option value="care">care</option>
        <option value="collaborate">collaborate</option>
        <option value="innovate">innovate</option>
    </select>
    <br>
    <button type="submit">送出</button>
</form>

<script>
document.getElementById('commandForm').addEventListener('submit', function(e){
    e.preventDefault();
    const cmd = document.getElementById('commandSelect').value;
    if(!cmd) return;

    // 這裡改成你的 GitHub Pages 終端機頁面網址
    const terminalUrl = "https://你的GitHub帳號.github.io/index.html?cmd=" + encodeURIComponent(cmd);
    window.location.href = terminalUrl;
});
</script>
</body>
</html>
